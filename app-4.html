<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 개발버전, 도움되는 콘솔 경고를 포함. -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <!-- 뭔가 이건 JavaScript의 배열같은 느낌이다 배열이 꼭 JavaScript에만 있는것은 아니니까... -->
    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>
    <script>
        var app4 = new Vue ({
            el: '#app-4',
            data: {
                todos: [
                    { text: 'JavaScript 배우기'},
                    { text: 'Vue 배우기'},
                    { text: '무안가 멋진 것을 만들기'}
                ]
            }
        })

        // 콘솔에서 app4.todos.push({ text: 'New item' }) 를 이용하여 리스트 안에 새로운 항목이 추가된다. 기존 항목이 날라가는게 아니다
    </script>
</body>
</html>
