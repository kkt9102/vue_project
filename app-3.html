<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 개발버전, 도움되는 콘솔 경고를 포함. -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app-3">
        <p v-if="seen">
            JavaScript로 fadeIn, fadeOut 안만들고 html 소스 안에서 처리가능하네!
        </p>
    </div>
    <script>
        var app3 = new Vue({
            el: '#app-3',
            data: {
                seen:true
            }
        })

        // JavaScript 콘솔창에서 app3.seen = false 을 입력하면 사라짐!
    </script>
</body>
</html>
