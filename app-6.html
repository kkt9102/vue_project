<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- 개발버전, 도움되는 콘솔 경고를 포함. -->
     <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<!-- 일반적인 input=text와는 다르게 입력하면 바로바로 해당 form이 바뀐다. JavaScript와는 너무 다르다 -->
<body>
    <div id="app-6">
        <p>{{ message }}</p>
        <input v-model="message">
    </div>
    <script>
        var app6 = new Vue ({
            el: '#app-6',
            data: {
                message: '너무다른 input=text'
            }
        })
    </script>
</body>
</html>
